name: hr_connect
description: "HR Connect App."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.3.0
  flutter_screenutil: ^5.9.3
  provider: ^6.1.5+1
  cloud_firestore: ^6.1.1
  firebase_auth: ^6.1.3
  intl: ^0.20.2
  shared_preferences: ^2.5.4
  uuid: ^4.5.2
  dropdown_button2: ^2.3.9
  pdf: ^3.11.1
  printing: ^5.13.3
  path_provider: ^2.1.5
  open_file: ^3.5.9
  url_launcher: ^6.2.0
  connectivity_plus: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo_icon.png"
  min_sdk_android: 21